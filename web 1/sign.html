<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="dd.css">
  <title>sign up</title>
</head>
<body>
	<div class="container text-center py-5">
          <h3 class="mb-0">Sign up</h3>
    </div>
   <main>
    <div class="container">
      <!--Grid row-->
      <div class="row d-flex justify-content-center">

        <!--Grid column-->
        <div class="col-md-6">

          <!--Section: Content-->
          <section class="mt-4 mb-5">
            <form action="#!">
              <div class="form-row">
                <div class="col">
                  <div class="md-form md-outline mt-0">
                    <input type="text" id="materialRegisterFormFirstName" class="form-control">
                    <label for="materialRegisterFormFirstName">First name</label>
                  </div>
                </div>
                <div class="col">
                  <div class="md-form md-outline mt-0">
                    <input type="email" id="materialRegisterFormLastName" class="form-control">
                    <label for="materialRegisterFormLastName">Last name</label>
                  </div>
                </div>
              </div>
              <div class="md-form md-outline mt-0">
                <input type="email" id="defaultForm-email2" class="form-control">
                <label data-error="wrong" data-success="right" for="defaultForm-email2">Your email</label>
              </div>
              <div class="md-form md-outline mt-0">
                <input type="password" id="defaultForm-pass2" class="form-control">
                <label data-error="wrong" data-success="right" for="defaultForm-pass2">Your password</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                  At least 8 characters and 1 digit
                </small>
              </div>
            </form>
            <div class="text-center pb-2">
              <div class="form-check pl-0 mb-3">
                <input type="checkbox" class="form-check-input filled-in" id="new1">
                <label class="form-check-label small text-uppercase card-link-secondary" for="new1">Subscribe to our newsletter</label>
              </div>
            </div>
            <div class="text-center mb-2">
              <button type="submit" class="btn btn-primary mb-4 waves-effect waves-light">Sign Up</button>
              <p>or sign up with:</p>
              <a type="button" class="btn-floating btn-fb btn-sm mr-1 waves-effect waves-light" href="https://www.facebook.com/">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a type="button" class="btn-floating btn-tw btn-sm mr-1 waves-effect waves-light" href="https://www.twitter.com/">
                <i class="fab fa-twitter" ></i>
              </a>
              <a type="button" class="btn-floating btn-li btn-sm mr-1 waves-effect waves-light">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a type="button" class="btn-floating btn-git btn-sm waves-effect waves-light">
                <i class="fab fa-github"></i>
              </a>
              <hr class="mt-4">
              <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="">terms of service</a>
              </p>
            </div>
          </section>
          <!--Section: Content-->
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
  </main>
</body>
</html>
